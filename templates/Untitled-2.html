<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do</title>



    <link href="templates/css/css.css" rel="stylesheet" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">

</head>

<body>
    <img src="templates/images/logo.png" alt="logo" class="image">

    <h3 class="t-logo">to-do</h3>


    <div class="container" id="main">
        
        <div class="sign-up">
            <form action="/welcome" method="post">   
                <h1>Welcome to To-Do!</h1>
                <p>Use your email for registration</p>
                <input type="text" name="txt" placeholder="Username" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Sign Up</button>
            </form>
        </div>

        <div class="log-in">
            <form action="/myacc" method="post">
                <h1>Log In</h1>
                <p>Use your email for log in</p>
                <input type="text" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <a href="#">Forgot your password?</a>
                <button>Log In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-right">
                    <h1 id="col">Welcome Back!</h1>
                    <button id="logIn">Log In</button>
                </div>
                <div class="overlay-left">
                    <h1 id="col">Hello, Friend!</h1>
                    <button id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        const signUpButton = document.getElementById('signUp');
        const logInButton = document.getElementById('logIn');
        const main = document.getElementById('main');

        logInButton.addEventListener('click', () => {
            main.classList.add("right-panel-active");
        });
        signUpButton.addEventListener('click', () => {
            main.classList.remove("right-panel-active");
        });

    </script>

</body>
</html>
